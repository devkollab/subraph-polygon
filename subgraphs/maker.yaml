specVersion: 0.0.3
description: Maker
repository: https://github.com/sushiswap/sushiswap-subgraph
schema:
  file: ./maker.graphql
dataSources:
  - kind: ethereum/contract
    name: UnicPumper
    network: Matic
    source:
      address: '0x8696BDE5Cc30545b3b049f3529abBfB2B1e0C007'
      abi: Pair
      startBlock: 19174550
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Maker
        - Server
        - Serving
      abis:
        - name: Pair
          file: ../abis/UnicSwapV2Pair.json
        - name: ERC20
          file: ../abis/ERC20.json
        - name: Factory
          file: ../abis/UnicSwapV2Factory.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: served
      file: ../src/maker.ts
